<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MVC</title>
</head>

<body>
  <div class="page">
    <section class="calculator">
      <ul>
        <li><button class='btn1'>+ 1</button></li>
        <li><button class='btn2'>- 1</button></li>
        <li><button class='btn3'>* 2</button></li>
        <li><button class='btn4'>/ 2</button></li>
      </ul>
      <div>计算结果是：</div>

      <div class="number"></div>
    </section>
    <section class="tab">
      <ul class="head">
        <li class="selected">1</li>
        <li>2</li>
      </ul>
      <ul class="body">
        <li class="selected">内容1</li>
        <li>内容2</li>

      </ul>
    </section>
    <section class="move">
      <div class="square"></div>
    </section>
    <section class="color">
      <div class="black"></div>
    </section>
  </div>
  <script src="./index.js"></script>
</body>

</html>
